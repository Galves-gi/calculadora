<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <main>

        <form class="calculadora" data-formulario>

            <input type="text" name="operacao" id="input" data-formulario-input>

            <div class="calculadora__teclas">

                <div class="calculadora__teclas-numeros">

                    <button class="btn-teclas__numeros" data-btn value="1" accesskey="1">1</button>
                    <button class="btn-teclas__numeros" data-btn value="2">2</button>
                    <button class="btn-teclas__numeros" data-btn value="3">3</button>
                    <button class="btn-teclas__numeros" data-btn value="4">4</button>
                    <button class="btn-teclas__numeros" data-btn value="5">5</button>
                    <button class="btn-teclas__numeros" data-btn value="6">6</button>
                    <button class="btn-teclas__numeros" data-btn value="7">7</button>
                    <button class="btn-teclas__numeros" data-btn value="8">8</button>
                    <button class="btn-teclas__numeros" data-btn value="9">9</button>
                    <button class="btn-teclas__numeros btn-teclas__numeros--zero" data-btn value="0">0</button>
                    <button class="btn-teclas__numeros" data-btn value=".">.</button>

                </div>

                <div class="calculadora__teclas-operadores">
                    <button class="btn__operadores" data-btn value="/">/</button>
                    <button class="btn__operadores" data-btn value="*">*</button>
                    <button class="btn__operadores" data-btn value="-">-</button>
                    <button class="btn__operadores" data-btn value="+">+</button>
                    <button type="button" class="btn__operadores" data-btn value="=">=</button>
                </div>

            </div>
        </form>

    </main>

    <script src="/js/calculadora.js"></script>

</body>

</html>
